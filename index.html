<!DOCTYPE html>
<html>
<head>
    <title>Save and Print Data</title>
</head>
<body>
    <button onclick="saveData()">Save Data</button>
    <button onclick="displayData()">Display Data</button>
    
    <div id="output"></div>
    
    <script>
        function saveData() {
            const data = {
                message: "Hello, this is a saved message!",
                timestamp: new Date().toISOString()
            };
            localStorage.setItem('savedData', JSON.stringify(data));
            alert('Data saved to local storage');
        }

        function displayData() {
            const savedData = localStorage.getItem('savedData');
            if (savedData) {
                const data = JSON.parse(savedData);
                document.getElementById('output').innerText = `Message: ${data.message}\nTimestamp: ${data.timestamp}`;
            } else {
                document.getElementById('output').innerText = 'No data found';
            }
        }
    </script>
</body>
</html>
